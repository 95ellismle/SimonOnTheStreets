{% extends "OnTheGo/header.html" %}
{% block content %}

{% load static %}
<div class="container">
  <h2>Service Users:</h2>
  <br />

  <div class="row">
     <div class='col-md-12'>

      {% for obj in object_list %}
      <a href={{obj.id}} class='userlink'>
      <div class="col-sm-6">
           <h3 style='display: inline'>{{obj.user}}</h3>
           {% include 'OnTheGo/includes/table.html' %}
        </div>
        </a>
     {% endfor %}
  </div>
</div>

</div>


{% endblock %}
